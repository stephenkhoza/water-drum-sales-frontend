<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadisi Water Drum Sales Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Gadisi Water Drum Sales Overview</h2>
    <label for="sales-input-210">Enter Number of 210L Drums: </label>
    <input type="number" id="sales-input-210" value="0" min="0">
    <br>
    <label for="sales-input-25">Enter Number of 25L Drums: </label>
    <input type="number" id="sales-input-25" value="0" min="0">
    <br>
    <button onclick="updateSales()">Update</button>

    <h3>210L Drums Sales</h3>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Unit Price (R)</th>
                <th>Amount (R)</th>
            </tr>
        </thead>
        <tbody id="data-table-210"></tbody>
    </table>

    <h3>25L Drums Sales</h3>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Unit Price (R)</th>
                <th>Amount (R)</th>
            </tr>
        </thead>
        <tbody id="data-table-25"></tbody>
    </table>

    <h3>Sales Summary</h3>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>210L Drums (R)</th>
                <th>25L Drums (R)</th>
                <th>Total (R)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Total Revenue</td>
                <td><span id="total-revenue-210">0</span></td>
                <td><span id="total-revenue-25">0</span></td>
                <td><span id="total-revenue">0</span></td>
            </tr>
            <tr>
                <td>Total Expenses</td>
                <td><span id="total-expenses-210">0</span></td>
                <td><span id="total-expenses-25">0</span></td>
                <td><span id="total-expenses">0</span></td>
            </tr>
            <tr>
                <td>Net Profit</td>
                <td><span id="net-profit-210">0</span></td>
                <td><span id="net-profit-25">0</span></td>
                <td><span id="net-profit">0</span></td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
